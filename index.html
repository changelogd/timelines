<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Changelogd - Timelines</title>
    <style>
      :root {
        --bg: #ececec;
        --text: #333;
        --link: hsl(240, 100%, 50%);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #131313;
          --text: #ececec;
          --link: hsl(200, 100%, 50%);
        }
      }

      html {
        background-color: var(--bg);
      }

      body {
        color: var(--text);
      }

      a, a:link, a:visited {
        color: var(--link);
      }

    </style>
	</head>
	<body>
		<h1>Timelines</h1>

		<section>
			<h2>Games</h2>

			<ul>
				<li><a href="./diablo3/index.html">Diablo 3</a></li>
				<li><a href="./wow/index.html">World of Warcraft</a></li>
			</ul>
		</section>
	</body>
</html>
