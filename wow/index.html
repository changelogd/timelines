<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>World of Warcraft Timeline | Changelogd</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/vis.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/css/wow/app.css" />

    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>World of Warcraft Timeline</h1>
    <a id='timelines' href="/timelines/">Back to timelines</a>
    <p>Hold ctrl key and use mousewheel to zoom in/out.</p>

    <div class="filters">
      <label><abbr title="Public Test Realm">PTR</abbr><input type="checkbox" id="togglePtr" /></label>
    </div>

    <div id="timeline"></div>

    <script type="text/javascript" src="../dist/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../dist/js/vis.min.js"></script>

    <script type="text/javascript" src="../data/games/wow/groups.js"></script>
    <script type="text/javascript" src="../data/games/wow/releases.js"></script>
    <script type="text/javascript" src="../data/games/wow/wow/patches.js"></script>
    <script type="text/javascript" src="../data/games/wow/wow/minor_patches.js"></script>
    <script type="text/javascript" src="../data/games/wow/legion/patches.js"></script>
    <script type="text/javascript" src="../data/games/wow/legion/ptr.js"></script>
    <script type="text/javascript" src="../data/games/wow/bfa/patches.js"></script>
    <script type="text/javascript" src="../data/games/wow/bfa/ptr.js"></script>
    <script type="text/javascript" src="../data/games/wow/wowtimeline.js"></script>

    <script>
      /* For easier local development with liveserver
         we need to remove /timelines/ */
      (() => {
        if (window.location.hostname === '127.0.0.1') {
          document.getElementById('timelines').href = '/'
        }
      })()
    </script>
  </body>
</html>
