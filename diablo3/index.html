<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diablo 3 Timeline | Changelogd</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/vis.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/css/diablo3/app.css" />

    <style>
      body {
        font-family: 'Ubuntu', 'Open Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Diablo 3 Timeline</h1>
    <a id='timelines' href="/timelines/">Back to timelines</a>
    <p>Hold ctrl key and use mousewheel to zoom in/out.</p>

    <div id="timeline"></div>

    <script type="text/javascript" src="../dist/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../dist/js/vis.min.js"></script>
    <script type="module" src="../data/games/d3/timeline.js"></script>
    <script>
      // For easier local development with liveserver we need to remove /timelines/
      (() => {
        if (window.location.hostname === '127.0.0.1') {
          document.getElementById('timelines').href = '/'
        }
      })()
    </script>
  </body>
</html>
